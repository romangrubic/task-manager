<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Task Manager - {{ tittle }}</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='images/icon/tittle-icon.png')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper navbar">
				<a href="{{url_for('get_tasks')}}" class="brand-logo center">
                <img src="{{url_for('static', filename='images/icon/logo-icon.png')}}" alt=""></a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="{{url_for('get_tasks')}}">Home</a></li>
					<li><a href="{{url_for('add_task')}}">New Task</a></li>
					<li><a href="{{url_for('get_categories')}}">Manage Categories</a></li>
				</ul>
                
				<ul class="side-nav" id="mobile-demo">
					<li><a href="{{url_for('get_tasks')}}"><span>Home</span></a></li>
					<li><a href="{{url_for('add_task')}}"><span>New Task</span></a></li>
					<li><a href="{{url_for('get_categories')}}"><span>Manage Categories</span></a></li>
				</ul>
			</div>
		</nav>
	</header>
    <main>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
    </main>
    <footer class="page-footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            Â© 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
          </div>
        </footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="{{url_for('static', filename='javascript/script.js')}}" type="text/javascript"></script>
